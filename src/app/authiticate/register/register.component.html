<!-- app.component.html -->
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                class="text-danger">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-danger">
                <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</div>
                <div *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters
                    long.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" formControlName="confirm_password" class="form-control">
            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirm_password')?.touched"
                class="text-danger">
                Passwords do not match.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          
    </form>
</div>
