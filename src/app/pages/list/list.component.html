<div class="container mt-5">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Action</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let data of myData">
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobileNo}}</td>
                <td>{{data.city}}</td>

                <td>
                    <button class="btn  btn-outline-success me-2" (click)="sendData(data)"><i
                            class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-danger " (click)="onDelete(data)"><i
                            class="bi bi-trash"></i></button>

                </td>
            </tr>
        </tbody>

    </table>
</div>
